<!DOCTYPE html>
<html class="light" lang="ko"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Lunch Menu Book - Result</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&amp;family=Gaegu:wght@400;700&amp;family=Noto+Sans+KR:wght@400;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#FF8A8A",
                        "background-light": "#FFF9F0",
                        "background-dark": "#1A1612",
                        book: {
                            page: "#FFFDF5",
                            darkPage: "#2D2820",
                            spine: "#E57373"
                        }
                    },
                    fontFamily: {
                        display: ["Gaegu", "cursive"],
                        handwritten: ["Nanum Pen Script", "cursive"],
                        sans: ["Noto Sans KR", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "1rem",
                    },
                    animation: {
                        'glow': 'glow 2s ease-in-out infinite alternate',
                        'float': 'float 3s ease-in-out infinite',
                    },
                    keyframes: {
                        glow: {
                            'from': { boxShadow: '0 0 20px -10px #FFD700' },
                            'to': { boxShadow: '0 0 50px 10px #FFD700' }
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' }
                        }
                    }
                },
            },
        };
    </script>
<style>
        .magical-glow {
            background: radial-gradient(circle, rgba(255,215,0,0.4) 0%, rgba(255,255,255,0) 70%);
        }
        .book-spread {
            perspective: 1500px;
        }
        .page-left {
            transform: rotateY(15deg);
            border-radius: 4px 16px 16px 4px;
        }
        .page-right {
            transform: rotateY(-15deg);
            border-radius: 16px 4px 4px 16px;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark min-h-screen flex flex-col items-center justify-center p-4 transition-colors duration-300 overflow-hidden">
<button class="fixed top-6 right-6 p-2 rounded-full bg-white/80 dark:bg-gray-800/80 shadow-lg hover:scale-110 transition-all z-50" onclick="document.documentElement.classList.toggle('dark')">
<span class="material-icons text-primary dark:text-yellow-400">
            dark_mode
        </span>
</button>
<div class="mb-8 text-center animate-float">
<h1 class="font-display text-4xl md:text-6xl text-primary drop-shadow-sm mb-2">오늘의 추천 메뉴는?</h1>
<div class="h-1 w-24 bg-primary mx-auto rounded-full opacity-50"></div>
</div>
<div class="relative w-full max-w-4xl flex flex-col items-center">
<div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-96 h-96 magical-glow animate-glow rounded-full -z-10"></div>
<div class="book-spread flex items-stretch w-full aspect-[16/9] md:aspect-[2/1] relative">
<div class="page-left flex-1 bg-book-page dark:bg-book-darkPage shadow-2xl border-l-8 border-primary relative overflow-hidden flex flex-col items-center justify-center p-8 transition-colors duration-300">
<div class="absolute inset-0 opacity-10 pointer-events-none" style="background-image: radial-gradient(#000 0.5px, transparent 0.5px); background-size: 20px 20px;"></div>
<div class="text-gray-400 dark:text-gray-600 font-handwritten text-2xl rotate-[-5deg]">
                    고민 끝! <br/> 선택 완료!
                </div>
<span class="material-icons absolute top-8 left-8 text-yellow-500/30 text-4xl">star</span>
</div>
<div class="w-4 bg-primary shadow-inner z-10 relative">
<div class="absolute inset-0 opacity-30 bg-gradient-to-r from-black/20 via-transparent to-black/20"></div>
</div>
<div class="page-right flex-1 bg-book-page dark:bg-book-darkPage shadow-2xl border-r-8 border-primary relative overflow-hidden flex flex-col items-center justify-center p-8 transition-colors duration-300">
<div class="absolute inset-0 opacity-10 pointer-events-none" style="background-image: radial-gradient(#000 0.5px, transparent 0.5px); background-size: 20px 20px;"></div>
<div class="text-center">
<p class="font-display text-xl text-gray-500 dark:text-gray-400 mb-2">두근두근...</p>
<h2 class="font-display text-5xl md:text-8xl text-gray-900 dark:text-white drop-shadow-md" id="result-text">
                    
                    </h2>
</div>
<span class="material-icons absolute bottom-8 right-8 text-yellow-500/30 text-4xl animate-pulse">auto_awesome</span>
</div>
</div>
<div class="mt-12">
<button class="group relative px-12 py-4 bg-primary text-white font-display text-2xl rounded-full shadow-lg hover:shadow-xl hover:scale-105 active:scale-95 transition-all flex items-center gap-2" onclick="resetGame()">
<span class="material-icons group-hover:rotate-180 transition-transform duration-500">refresh</span>
                다시하기
            </button>
</div>
</div>
<div class="fixed bottom-0 left-0 w-full p-6 flex justify-between items-end opacity-40 pointer-events-none">
<span class="material-icons text-6xl text-primary">restaurant</span>
<div class="flex gap-4">
<span class="material-icons text-4xl text-primary">lunch_dining</span>
<span class="material-icons text-4xl text-primary">ramen_dining</span>
<span class="material-icons text-4xl text-primary">bakery_dining</span>
</div>
</div>
    <script src="../logic/fallingfood.js"></script>
    <script src="../logic/random.js"></script>
</body></html>
